---
layout: default
title: Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

  <h2><i class="fa fa-bookmark"></i> Tags</h2>
  <ul id="blog-posts" class="posts">
    {% for tag in site.data.tags %}
      <a href="/tag/{{ tag.slug }}/">{{ tag.name }}</a>&nbsp;
    {% endfor %}
  </ul>
</div>
